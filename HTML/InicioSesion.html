          <img src="../Images/login/huerto-hogar.jpg" title="Huerto Hogar" alt="Logo de HuertoHogar" width="80"

        <!-- Botón hamburguesa para móvil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <!-- Navegación y búsqueda -->

    <div class="container">
        <div class="title">Iniciar Sesión</div>
        <form id="login-form" novalidate>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo"
                    required>
                <div class="invalid-feedback">Por favor ingrese un correo válido</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Ingrese su contraseña" required>
                <div class="invalid-feedback">Por favor ingrese su contraseña</div>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <p>No tienes una cuenta? <a href="Registro.html">Regístrate acá</a></p>
        </form>
    </div>

    


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function (event) {
            if (!loginForm.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            loginForm.classList.add('was-validated');
        });
    </script>
</body>
</html>
