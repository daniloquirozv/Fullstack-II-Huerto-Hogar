<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="../Images/login/BCO.e1e81ab7-ef6b-4c1f-9db8-573c7e537640.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | HuertoHogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/estilosRegistros.css">
</head>

<body>
    <header id="header" class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="../Images/login/huerto-hogar.jpg" alt="Logo de HuertoHogar" width="100" height="70">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <i class="bi bi-cart">Cart</i>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="title">Iniciar Sesión</div>
        <form id="login-form" novalidate>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo"
                    required>
                <div class="invalid-feedback">Por favor ingrese un correo válido</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Ingrese su contraseña" required>
                <div class="invalid-feedback">Por favor ingrese su contraseña</div>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a href="Registro.html" class="btn btn-link">¿No tienes una cuenta? Regístrate</a>
        </form>
    </div>

    <footer>

        <div class="barra">
            <footer class="bg-light text-center text-lg-start mt-4">
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    © 2024 HuertoHogar:
                    <a class="text-dark" href="https://huertohogar.cl/">huertohogar.cl</a>
                </div>
            </footer>
        </div>


    </footer>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function (event) {
            if (!loginForm.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            loginForm.classList.add('was-validated');
        });
    </script>
</body>
</html>
