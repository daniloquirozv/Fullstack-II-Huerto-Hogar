    <form id="for-validation" novalidate>
      <div class="mb-3">

      </div>

      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Repita su contraseña" required>
        <div class="invalid-feedback" id="password2-feedback">repita contraseña</div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>

    <!-- uso de mi script -->
     <script>
    const addForm = document.getElementById('for-validation');
    const pass1 = document.getElementById('password');
    const pass2 = document.getElementById('password2');
    addForm.addEventListener('submit', function(event) {
      // Validar que ambas contraseñas coincidan
      if (pass1.value !== pass2.value) {
        pass2.setCustomValidity('Las contraseñas no coinciden');
        document.getElementById('password2-feedback').textContent = 'Las contraseñas no coinciden';
      } else {
        pass2.setCustomValidity('');
        document.getElementById('password2-feedback').textContent = 'Por favor repita contraseña';
      }
      if (!addForm.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      addForm.classList.add('was-validated');
    });
    // Limpiar el customValidity al escribir
    pass2.addEventListener('input', function() {
      if (pass1.value !== pass2.value) {
        pass2.setCustomValidity('Las contraseñas no coinciden');
        document.getElementById('password2-feedback').textContent = 'Las contraseñas no coinciden';
      } else {
        pass2.setCustomValidity('');
        document.getElementById('password2-feedback').textContent = 'Por favor repita contraseña';
      }
    });
        </script>
